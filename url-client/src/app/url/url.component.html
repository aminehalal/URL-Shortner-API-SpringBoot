<div class="flex flex-col font-kanit justify-center items-center h-full w-full bg-gradient-to-b from-blue-400 to-purple-400">
    <h1 class="text-white text-5xl my-4 font-semibold ">Url Shortner</h1>
    <div class="my-6 w-full justify-center flex flex-col items-center">
        <input [(ngModel)]="url"
        placeholder="write your url" 
        class="p-2 w-1/3 rounded-xl opacity-70 hover:opacity-95" 
        type="text" name="url" id="url">
        <button (click)="shorten()"
        class="my-3 mt-5 p-2 border 
        rounded-xl text-white hover:bg-white duration-200 hover:bg-opacity-45"
        >Short it</button>

        <label class="flex flex-col justify-center items-center"
         *ngIf="shortenedUrl" for="url">
            <span>
                {{shortenedUrl}}
            </span>
            <span class="text-sm">Here is your shorted url</span>
        </label>
    </div>
</div>
